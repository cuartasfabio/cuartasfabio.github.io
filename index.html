<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width, initial-scale=1">
    <title>Calculadora RPN</title>
    <link rel="stylesheet" href="CalculadoraRPN.css"/>
    <script src="CalculadoraRPN.js"></script>
</head>
<body>
    <main>
        <textarea class="stack" id="stack" rows ="4" cols="50" readonly = "true"></textarea>
        
        
        <table>
            <tr>
                <td colspan="4"><label for="texto2"> .<input class="texto" name="texto" type="text" id="texto2" disabled/></label></td>
            </tr>
            <tr>
                <td><input class="botonOp" name="boton" type="button" value="x²" onclick="calc.cuadrado()" ></td>
                <td><input class="botonOp" name="boton" type="button" value="sin" onclick="calc.seno()" ></td>
                <td><input class="botonOp" name="boton" type="button" value="cos" onclick="calc.coseno()" ></td>
                <td><input class="botonOp" name="boton" type="button" value="tan" onclick="calc.tangente()" ></td>
            </tr>
            <tr>
                <td><input class="botonOp" name="boton" type="button" value="←" onclick="calc.borrarUno()" ></td>
                <td><input class="botonOp" name="boton" type="button" value="C" onclick="calc.borrar()" ></td>
                <td><input class="botonOp" name="boton" type="button" value="CA" onclick="calc.borrarStack()" ></td>
            </tr>
            <tr>
                <td><input class="boton" name="boton" type="button" value="7" onclick="calc.insertarToken(7)" ></td>
                <td><input class="boton" name="boton" type="button" value="8" onclick="calc.insertarToken(8)" ></td>
                <td><input class="boton" name="boton" type="button" value="9" onclick="calc.insertarToken(9)" ></td>
                <td><input class="boton" name="boton" type="button" value="÷" onclick="calc.dividir()" ></td>
            </tr>
            <tr>
                <td><input class="boton" name="boton" type="button" value="4" onclick="calc.insertarToken(4)" ></td>
                <td><input class="boton" name="boton" type="button" value="5" onclick="calc.insertarToken(5)" ></td>
                <td><input class="boton" name="boton" type="button" value="6" onclick="calc.insertarToken(6)" ></td>
                <td><input class="boton" name="boton" type="button" value="x" onclick="calc.multiplicar()" ></td>
            </tr>
            <tr>
                <td><input class="boton" name="boton" type="button" value="1" onclick="calc.insertarToken(1)" ></td>
                <td><input class="boton" name="boton" type="button" value="2" onclick="calc.insertarToken(2)" ></td>
                <td><input class="boton" name="boton" type="button" value="3" onclick="calc.insertarToken(3)" ></td>
                <td><input class="boton" name="boton" type="button" value="‒" onclick="calc.restar()" ></td>
            </tr>
            <tr>
                <td><input class="boton" name="boton" type="button" value="0" onclick="calc.insertarToken(0)" ></td>
                <td><input class="boton" name="boton" type="button" value="." onclick="calc.insertarToken('.')" ></td>
                <td><input class="botonM" name="boton" type="button" value="Enter" onclick="calc.enter()" ></td>
                <td><input class="boton" name="boton" type="button" value="+" onclick="calc.sumar()" ></td>
            </tr>
        </table>
    </main>
<footer>

</footer>
</body>
</html>
